<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
    <h2 class="title">Order Summary</h2>
    <p class="discribe">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <!-- <div class="items"> -->
      <div class="items">
        <div class="detail-items">
        <img class="img" src="./images/icon-music.svg" alt="icon-music">
        <div class="discribe-item">
          <h4 class="name-item">Annual Plan</h4>
          <p class="price-item">$59.99/year</p>
        </div>
      </div>
        <div class="change-item">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <button class="procced-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/quanber1003" target="_blank">Tr·∫ßn M·∫°nh Qu√¢n</a>.
    </div>
</body>

</html>
